register-user:
  description: Registers a user for the Synapse server.
  properties:
    username:
      description: User name
      type: string
    password:
      description: User password
      type: string
    admin:
      description: Whether to create an admin user ("yes" or "no")
      type: boolean
  required:
    - username
    - password
    - admin
