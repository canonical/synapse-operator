anonymize-user:
  description: |
    Anonymizes an user in order to make it GDPR compliant.
  properties:
    username:
      description: |
        User name to be anonymized.
      type: string
  required:
    - username
reset-instance:
  description: |
    Set a new server_name before running this action.
    Once a server_name is configured, you must start a new instance if you wish a different one.
    This actions will erase all data and create a instance with the new server_name.
register-user:
  description: |
    Registers a user for the Synapse server.
    You need to supply a user name and whether that user should be an admin or not.
  properties:
    username:
      description: |
        When not using SSO, a user name is needed
        for the creation of a matrix account.
      type: string
    admin:
      description: Whether to create an admin user.
      type: boolean
      default: false
  required:
    - username
promote-user-admin:
  description: |
    Promote a user as a server administrator.
    You need to supply a user name.
  properties:
    username:
      description: |
        User name to be promoted to admin.
      type: string
create-backup:
  description: |
    Creates a backup to s3 storage.
list-backups:
  description: |
    Lists backups in s3 storage.
restore-backup:
  description:  |
    Restore a Synapse backup.
    S3 credentials are retrieved from a relation with the S3 integrator charm.
    The server_name and filesystem configuration for the application should be
    identical to the application restored.
  params:
    backup-id:
      type: string
      description: A backup-id to identify the backup to restore.
