type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
charm-libs:
  - lib: traefik_k8s.ingress
    version: "2"
  - lib: smtp_integrator.smtp
    version: "0"
  - lib: saml_integrator.saml
    version: "0"
  - lib: redis_k8s.redis
    version: "0"
  - lib: prometheus_k8s.prometheus_scrape
    version: "0"
  - lib: observability_libs.juju_topology
    version: "0"
  - lib: nginx_ingress_integrator.nginx_route
    version: "0"
  - lib: loki_k8s.loki_push_api
    version: "1"
  - lib: grafana_k8s.grafana_dashboard
    version: "0"
  - lib: data_platform_libs.data_interfaces
    version: "0"
  - lib: data_platform_libs.s3
    version: "0"
parts:
  charm:
    build-packages:
      - libpq-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    charm-binary-python-packages:
    - psycopg2-binary
