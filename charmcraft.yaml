# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
charm-libs:
  - lib: traefik_k8s.ingress
    version: "2"
  - lib: hydra.oauth
    version: "0"
parts:
  charm:
    build-packages:
      - libpq-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    charm-binary-python-packages:
    - psycopg2-binary
    - cryptography
