user nginx nginx;
daemon off;

events {}
http {
  include mime.types;
  server_tokens off;

  gzip on;
  gzip_disable "msie6";
  gzip_min_length 256;

  gzip_proxied any;
  gzip_http_version 1.1;
  gzip_types
   application/font-woff
   application/font-woff2
   application/x-javascript
   application/xml
   application/xml+rss
   image/png
   image/x-icon
   font/woff2
   text/css
   text/javascript
   text/plain
   text/xml;

  add_header X-Content-Type-Options 'nosniff';
  add_header X-Frame-Options 'SAMEORIGIN';
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
  add_header X-XSS-Protection "1; mode=block";

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
					'$status $body_bytes_sent "$http_referer" '
					'"$http_user_agent" "$http_x_forwarded_for" "$http_x_forwarded_proto"';
  access_log /var/log/nginx/access.log main;

  map $http_x_forwarded_proto $proxy_x_forwarded_proto {
	  default $http_x_forwarded_proto;
	  '' $scheme;
    }

  server {
    listen 8080;
    listen [::]:8080;
    error_log stderr error;

    location /health {
      access_log off;
      add_header 'Content-Type' 'application/json';
      return 204;
    }

    # Extracted from
    # https://github.com/matrix-org/mjolnir/blob/main/test/nginx.conf
    location ~ ^/_matrix/client/(r0|v3)/rooms/([^/]*)/report/(.*)$ {
      # Abuse reports should be sent to Mj√∂lnir.
      # The r0 endpoint is deprecated but still used by many clients.
      # As of this writing, the v3 endpoint is the up-to-date version.
      # Alias the regexps, to ensure that they're not rewritten.
      set $room_id $2;
      set $event_id $3;
      proxy_pass http://127.0.0.1:9999/api/1/report/$room_id/$event_id;
    }

    location  / {
      proxy_read_timeout 300;
      proxy_pass http://127.0.0.1:8008;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      client_max_body_size 50M;
      proxy_http_version 1.1;
    }
  }
}
