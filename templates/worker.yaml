worker_app: synapse.app.generic_worker
worker_name: generic_worker1

worker_listeners:
  - type: http
    bind_addresses: ['::']
    port: 8008
    x_forwarded: true
    resources:
      - names: [client, federation]
  - type: http
    bind_addresses: ['::']
    port: 8034
    resources:
      - names: [replication]

worker_log_config: /data/log.config
