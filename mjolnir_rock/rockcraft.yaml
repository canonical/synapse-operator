name: mjolnir
summary: Mjolnir rock
description: Mjolnir OCI image for the Synapse charm
version: "1.0"
base: ubuntu:22.04
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
    node:
        plugin: dump
        source: https://nodejs.org/dist/v16.20.2/node-v16.20.2-linux-x64.tar.xz
        stage:
            - bin
            - include
            - lib
    install-mjolnir:
        after: [node]
        plugin: nil
        source: https://github.com/matrix-org/mjolnir.git
        source-tag: v1.6.4
        source-type: git
        build-environment:
            - NODE_VERSION: "16.20.2"
            - YARN_VERSION: "1.22.19"
            - ARCH: "x64"
        override-build: |
            #yarn_uri="https://github.com/yarnpkg/yarn/releases/download/v${YARN_VERSION}/yarn-v${YARN_VERSION}.tar.gz"
            #curl -Ls $yarn_uri | tar xzf - -C $CRAFT_PART_BUILD/ --skip-old-files --no-same-owner --strip-components=1
            npm config set unsafe-perm true
            npm install -g yarn
            yarn install
            yarn build
        organize:
            "lib": mjolnir/lib
            "node_modules": node_modules
            "mjolnir-entrypoint.sh": mjolnir-entrypoint.sh

