name: mjolnir
summary: Mjolnir rock
description: Mjolnir OCI image for the Synapse charm
version: "1.0"
base: ubuntu:22.04
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
    node:
        plugin: dump
        source: https://nodejs.org/dist/v16.20.2/node-v16.20.2-linux-x64.tar.xz
        stage:
            - bin
            - include
            - lib
    install-mjolnir:
        after: [node]
        plugin: nil
        source: https://github.com/matrix-org/mjolnir.git
        source-tag: v1.6.4
        source-type: git
        override-build: |
            npm install -g yarn
            yarn install
            yarn build
            mv lib $CRAFT_PRIME/mjolnir
            mv node_modules $CRAFT_PRIME/
            mv mjolnir-entrypoint.sh $CRAFT_PRIME/

